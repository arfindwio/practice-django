<h1>Post List</h1>
<a href="{% url 'post_create' %}">Create New Post</a>
<ul>
  {% for post in posts %}
  <li>
    {{ post.title }} -
    <a href="{% url 'post_update' post.pk %}">Edit</a> |
    <a href="{% url 'post_delete' post.pk %}">Delete</a>
  </li>
  {% empty %}
  <li>No posts yet.</li>
  {% endfor %}
</ul>

<p>Welcome, {{ request.user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
